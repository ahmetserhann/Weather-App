<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Hava Durumu</title>
</head>
<body>
    <div class="wrapper">
        <header><i class="bx bx-left-arrow-alt"></i> Nypmh Hava Durumu</header>
        <section class="input-part">
            <p class="info-txt"></p>
            <input type="text" placeholder="Şehir İsmi..." spellcheck="false" required>
            <div class="seperator"></div>
            <button>Konum İle Belirle</button>
        </section>
        <section class="weather-part">
            <img src="#" alt="Weather Icon">
            <div class="temp">
                <span class="numb">_
                </span>
                <span class="deg">º</span>C
            </div>
            <div class="weather"> Parçalı Bulutlu</div>
            <div class="location">
                <i class="bx bx-map"></i>
                <span>_, _</span>
            </div>
            <div class="bottom-details">
                <div class="column feels">
                    <i class=" bx bxs-thermometer"></i>
                    <div class="details">
                        <div class="temp">
                            <span class="numb-2">_</span>
                            <span class="deg">º</span>C
                        </div>
                        <p>Hissedilen</p>
                    </div>
                </div>
                <div class="column humidity">   
                    <i class=" bx bxs-droplet-half"></i>
                    <div class="details">
                        <span class="numb">__</span>
                        <p>Nem Oranı</p>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="script.js"></script>

</body>
</html>
